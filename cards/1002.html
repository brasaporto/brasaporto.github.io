<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRASA Card - Gustavo Bongiovi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            width: 350px;
            height: 550px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .card-header {
            height: 40%;
            background: linear-gradient(135deg, #1488CA 0%, #78B343 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header-content {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            z-index: 2;
        }
        
        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(250, 225, 7, 0.3);
            border: 5px solid white;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            z-index: 3;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-body {
            padding: 80px 30px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: calc(100% - 80px - 60px);
        }
        
        h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .title {
            color: #78B343;
            font-weight: 500;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .info {
            margin: 25px 0;
            text-align: left;
            flex-grow: 1;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .info-icon {
            width: 30px;
            height: 30px;
            background-color: #1488CA;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: white;
        }
        
        .info-text {
            color: #555;
        }
        
		.validity {
			color: #78B343; /* Cor do texto verde */
			padding: 10px;
			border-radius: 10px;
			font-weight: 500;
			display: inline-block;
			margin-top: 10px;
			border: 2px solid #78B343; /* Borda verde */
			background-color: transparent; /* Fundo transparente */
		}
        
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 30% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="header-content">
                <img src="logo.png" alt="BRASA Porto" class="logo">
                <div class="photo">
                    <!-- Substitua pelo caminho da sua foto -->
                    <img src="1001.jpg" alt="Foto">
                </div>
                <div class="pattern"></div>
            </div>
        </div>
        <div class="card-body">
            <h1>Gustavo Bongiovi</h1>
            <div class="title">Estudante-Trabalhador</div>
            
            <div class="info">
                <div class="info-item">
                    <div class="info-icon">üìÖ</div>
                    <div class="info-text">Data Nascimento: 14-Mar√ßo-2000</div>
                </div>
                <div class="info-item">
                    <div class="info-icon">üìç</div>
                    <div class="info-text">Naturalidade: Jo√£o Pessoa - PB</div>
                </div>
		
            </div>
            
            <div class="validity">V√°lido at√©: 22-Maio-2026</div>
        </div>
    </div>
</body>
</html>
